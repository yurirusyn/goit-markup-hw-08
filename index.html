    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-btn" data-modal-close>
          <span class="data-model-span"
            ><svg class="modal-icon-close" width="11" height="11">
              <use href="./images/sprite.svg#icon-Vector-1"></use></svg
          ></span>
        </button>
        <p class="modal-title">Оставьте свои данные, мы вам перезвоним</p>
        <form action="#">
          <div class="modal-field">
            <label class="modal-lable" for="user-name">Ваше имя</label>
            <span class="input-wrap">
              <input
                type="text"
                name="user-name"
                class="modal-input"
                id="user-name"
              />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-person-modal"></use>
              </svg>
            </span>
          </div>
          <div class="modal-field">
            <label class="modal-lable" for="user-email">Ваше почта</label>
            <span class="input-wrap">
              <input
                type="email"
                name="user-email"
                id="user-email"
                class="modal-input"
              />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-email-modal"></use>
              </svg>
            </span>
          </div>
          <div class="modal-field">
            <label class="modal-lable" for="user-tel">Ваше телефон</label>
            <span class="input-wrap">
              <input
                type="tel"
                name="user-tel"
                id="user-tel"
                class="modal-input"
              />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-phone-modal"></use>
              </svg>
            </span>
          </div>
          <div class="modal-field">
            <label class="modal-lable" for="user-comment">Комментарий</label>
            <textarea
              name="user-comment"
              id="user-comment"
              class="modal-text"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <div class="modal-field">
            <input
              type="checkbox"
              class="input-check visually-hidden"
              name="policy"
              id="input-check"
              value="yas"
            />
            <label for="input-check" class="check-text"
              ><span>
                <svg class="input-icon-check" width="11" height="8">
                  <use
                    href="./images/sprite.svg#icon-icon-check"
                  ></use></svg></span
              >Соглашаюсь с рассылкой и принимаю<a class="check-link" href="#"
                >Условия договора</a
              ></label
            >
          </div>
          <div class="submit-button-container">
            <button type="submit" class="button">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./modal.js"></script>
